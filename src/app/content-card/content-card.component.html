<article class="content-{{ content.id }}">
    <h1 appHoverStyle [borderColor]="'#0000FF'" class="title">{{ content.title }}</h1>
    <p class="author"><strong>Author:</strong> {{ content.author }}</p>
    <section>
        <div>
            <img *ngIf="content.imgUrl;
            else imageError" src="{{ content.imgUrl }}"
             (click)="onImageClick(content.id)" class="content-image" />
            <ng-template #imageError>

            <img src="https://miro.medium.com/max/480/1*VKY-Ldkt-iHobItql7G_5w.png"
             (click)="onImageClick(content.id)" class="content-image" />
            </ng-template>
        </div>
    </section>
    <section>
        <p class="body" *ngIf="content.body">{{ content.body }}</p>
        <p class="type" *ngIf="content.type"><strong>Type:</strong> {{ content.type }}</p>
        <p class="tags" *ngIf="content.tags"><strong>Tags:</strong> <span *ngFor="let tag of content.tags;"
                                                  appHoverStyle [fontWeight]='"bold"'>{{ tag }} </span></p>
    </section>
</article>
